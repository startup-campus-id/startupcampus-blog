{{ define "main" }}
<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            <time>{{ .Date.Format "2 January 2006" }}</time>
            {{ if .Params.tags }}
            <div class="tags">
                {{ range .Params.tags }}
                <a href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </header>
    
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
